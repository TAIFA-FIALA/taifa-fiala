name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/nextjs/package-lock.json
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install frontend dependencies
      run: |
        cd frontend/nextjs
        npm ci
        
    - name: Build frontend
      run: |
        cd frontend/nextjs
        npm run build
        
    - name: Run tests (if any)
      run: |
        cd frontend/nextjs
        npm run lint
        
    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        script: |
          # Navigate to production directory
          cd /Users/jforrest/production/TAIFA-FIALA
          
          # Pull latest changes
          git pull origin main
          
          # Stop existing services
          pkill -f "uvicorn.*main:app" || true
          pkill -f "npm.*start" || true
          pkill -f "next.*start" || true
          sleep 5
          
          # Install/update Python dependencies
          /usr/local/bin/python3.12 -m pip install -r requirements.txt
          
          # Install/update frontend dependencies and build
          cd frontend/nextjs
          npm install
          npm run build
          cd ../..
          
          # Start backend service
          cd backend
          nohup /usr/local/bin/python3.12 -m uvicorn app.main:app --host 0.0.0.0 --port 8030 > ../logs/backend.log 2>&1 &
          cd ..
          
          # Start frontend service
          cd frontend/nextjs
          nohup npm start > ../../logs/frontend.log 2>&1 &
          cd ../..
          
          # Wait for services to start
          sleep 15
          
          # Verify deployment
          curl -f http://localhost:8030/health || exit 1
          curl -f http://localhost:3030 || exit 1
          
          echo "‚úÖ Deployment successful!"
          
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "üéâ Production deployment successful!"
          echo "Site: https://taifa-fiala.net"
        else
          echo "‚ùå Production deployment failed!"
        fi
